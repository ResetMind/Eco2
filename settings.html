<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="" id="theme"/>
    <script src="js/theme.js"></script>
    <link rel="stylesheet" href="css/common_styles.css" />
    <link rel="stylesheet" href="css/auth_styles.css" />
</head>

<body>
    <div class="preloader">
        <span class="bd_e error">bd_e</span>
    </div>
    <div class="container">
        <header>
            <ul class="navigation">
                <li><a href="home.html">Главная</a>
                <li><a href="calculate.html">Расчет</a>
            </ul>
            <span class="app_name">Экопрогноз</span>
        </header>
        <div class="wrapper settings">
            <div></div>
            <div class="settings_content auth_content">
                <span class="settings_span auth_span">Настройки</span>
                <form name="settings_form" class="settings_form auth_form" action="php/change_user_data.php" method="POST" novalidate>
                    <span class="bd_e send_email_e auth_error">bd_e send_email_e</span>
                    <input type="email" name="email" class="email" placeholder="Ваш e-mail" size="35"
                        spellcheck="false">
                    <span class="email_e auth_error">email_e</span>
                    <input type="text" name="name" class="name" placeholder="Имя Фамилия" size="35" spellcheck="false"
                        maxlength="50">
                    <span class="name_e auth_error">name_e</span>
                    <input type="password" name="password0" class="password0" placeholder="Введите старый пароль"
                        size="35" maxlength="12">
                    <span class="password0_e auth_error">password0_e</span>
                    <input type="password" name="password1" class="password1" placeholder="Придумайте пароль" size="35"
                        maxlength="12">
                    <span class="password1_e auth_error">password1_e</span>
                    <input type="password" name="password2" class="password2" placeholder="Повторите пароль" size="35"
                        maxlength="12">
                    <span class="password2_e auth_error">password2_e</span>
                    <div class="set_div">
                        <div>
                            <span>Тема:</span>
                        </div>
                        <div class="radio_div">
                            <input type="radio" class="theme_rad" name="theme_rad" class="theme_rad" value="1" id="theme_1" checked>
                            <label for="theme_1">Светлая</label>
                            <input type="radio" class="theme_rad" name="theme_rad" class="theme_rad" value="2" id="theme_2">
                            <label for="theme_2">Темная</label>
                        </div>
                    </div>
                    <div class="set_div">
                        <div>
                            <span>Автосохранение:</span>
                        </div>
                        <div class="radio_div">
                            <input type="radio" name="autosave_rad" value="1" id="autosave_1" checked>
                            <label for="autosave_1">Выкл.</label>
                            <input type="radio" name="autosave_rad" value="2" id="autosave_2">
                            <label for="autosave_2">1 м.</label>
                            <input type="radio" name="autosave_rad" value="3" id="autosave_3">
                            <label for="autosave_3">5 м.</label>
                            <input type="radio" name="autosave_rad" value="4" id="autosave_4">
                            <label for="autosave_4">10 м.</label>
                        </div>
                    </div>
                    <input type="submit" name="settings_button" class="settings_button" value="Сохранить изменения">
                </form>
                <form name="logout_form" class="logout_form" action="php/logout.php" method="POST" novalidate>
                    <input type="submit" name="logout_button" class="logout_button" value="Выйти из аккаунта">
                </form>
            </div>
            <div></div>
        </div>
        <footer>
            <span class="app_info">© Андрей Макаров, 2021</span>
            <span class="app_info"></span>
        </footer>
        <div class="popup"><span class="popup_text"></span><span class="close_cross span_button">&times;</span></div>
    </div>
    <script src="js/common.js" defer></script>
    <script src="js/settings.js" defer></script>
</body>

</html>
