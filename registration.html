<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Экопрогноз - Регистрация</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles_auth.css" />
</head>

<header>
    <a href="#">Авторизация</a>
    <span>Экопрогноз</span>
</header>

<body>
    <div class="registration">
        <div class="registration_content">
            <span class="auth_span">Регистрация</span>
            <form name="registration_form" class="registration_form" action="php/reg.php" method="POST">
                <input type="email" name="email" class="email" placeholder="Ваш e-mail">
                <span class="email_e">Регистрация</span>
                <input type="text" name="name" class="name" placeholder="Имя Фамилия">
                <span class="name_e">Регистрация</span>
                <input type="password" name="password1" class="password1" placeholder="Придумайте пароль">
                <span class="password1_e">Регистрация</span>
                <input type="password" name="password2" class="password2" placeholder="Повторите пароль">
                <span class="password2_e">Регистрация</span><br>
                <button name="reg_button" class="reg_button">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/ajax.js"></script>
</body>

</html>
