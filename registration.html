<!doctype html>
<html lang="ru">

<head>

        <div class="registration_content">

                <input type="text" name="name" class="name" placeholder="Имя Фамилия">
                <span class="name_e">Qwerty</span>
                <input type="password" name="password1" class="password1" placeholder="Придумайте пароль">
                <span class="password1_e">Qwerty</span>
                <input type="password" name="password2" class="password2" placeholder="Повторите пароль">
                <span class="password2_e">Qwerty</span>
                <input type="submit" name="reg_button" class="reg_button" value="Зарегистрироваться">
            </form>
        </div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/reg.js"></script>
